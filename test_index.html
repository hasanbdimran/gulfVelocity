<!DOCTYPE html>
<html>
<head>
    <title>Leaflet PolylineDecorator Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Leaflet.PolylineDecorator JS -->
    <!-- <script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script> -->
    <script src="../dist/leaflet.polylineDecorator.js" type="text/javascript"></script>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([39, -99], 5);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Create a sample polyline
        var myLines = [{
    "type": "LineString",
    "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
}, {
    "type": "LineString",
    "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
}];

// var myLines = [[-100, 40], [-105, 45], [-110, 55]];

var line_layer = L.geoJSON(myLines, {
    onEachFeature: function(feature, layer){
        L.polylineDecorator(layer, {
            patterns: [
                {
                    offset: '100%',
                    repeat: 0,
                    symbol: L.Symbol.arrowHead({
                        pixelSize: 200,
                        polygon: true,
                        pathOptions: { stroke: true, color: 'blue', weight: 10 }
                    })
                }
            ]
        }).addTo(map)

    }
}
    
).addTo(map)    
        // Add arrowheads using PolylineDecorator
        // map.fitBounds(myLines.getBounds());
    </script>
</body>
</html>
